<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <main>
        <section class="con">
            <p class="output" id="output"></p>
            <div class="buttons">
            <button class="button" onclick="onDigitClick(1)">1</button>
            <button class="button" onclick="onDigitClick(2)">2</button>
            <button class="button" onclick="onDigitClick(3)">3</button>
            <button class="button" onclick="onClear()">ะก</button>
            <button class="button" onclick="onDigitClick(4)">4</button>
            <button class="button" onclick="onDigitClick(5)">5</button>
            <button class="button" onclick="onDigitClick(6)">6</button>
            <button class="button" onclick="onEqual()">=</button>
            <button class="button" onclick="onDigitClick(7)">7</button>
            <button class="button" onclick="onDigitClick(8)">8</button>
            <button class="button" onclick="onDigitClick(9)">9</button>
            <button class="button" onclick="onPluse()">+</button>
            <button class="button" onclick="onDigitClick(0)">0</button>
            <button class="button" onclick="onMinus()">-</button>
            <button class="button" onclick="onMultiply()">*</button>
            <button class="button" onclick="onDivision()">/</button>
            </div>
        </section>
    </main>
    <script src="js.js"></script>
</body>
</html>
